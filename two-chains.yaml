global:
  timeout: "10s"
  lite-cache-size: 20
  strategy: "naive"
chains:
  - chain-id: ibc0
    rpc-addr: http://localhost:26657
    account-prefix: cosmos
    key: testkey
    port-id: bank
    default-denom: stake
    counterparties:
      - chain-id: ibc1
        client-id: ibconeclient
    gas: 200000
    gas-adjustement: 1.3
    gas-prices: "0.025stake"
    trusting-period: 336h
  - chain-id: ibc1
    rpc-addr: http://localhost:26557
    account-prefix: cosmos
    key: testkey
    default-denom: stake
    counterparties:
      - chain-id: ibc0
        client-id: ibczeroclient
    gas: 200000
    gas-adjustement: 1.3
    gas-prices: "0.025stake"
    trusting-period: 336h

